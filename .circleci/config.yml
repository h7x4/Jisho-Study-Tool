  lint:
    description: "Run static analysis for Flutter"
    docker:
      - image: cirrusci/flutter:v1.10.7
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - dart-dependencies-{{ checksum "pubspec.lock" }}
            - dart-dependencies-
      - run:
          name: Install Dependencies
          command: flutter pub get
      - run:
          name: Build
          command: flutter packages pub run build_runner build
      - save_cache:
          paths:
            - .dart_tool
          key: dart-dependencies-{{ checksum "pubspec.lock" }}
      - run:
          name: Analyze code
          command: flutter analyze lib

  test:
    description: "Run tests for Flutter"
    docker:
      - image: cirrusci/flutter:v1.10.7
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - dart-dependencies-{{ checksum "pubspec.lock" }}
            - dart-dependencies-

      - run:
          name: Install Dependencies
          command: flutter pub get

      - run:
          name: Build
          command: flutter packages pub run build_runner build

      - save_cache:
          paths:
            - .dart_tool
          key: dart-dependencies-{{ checksum "pubspec.lock" }}

      - run:
          name: Run tests
          command: flutter test | tojunit --output test-results

      - store_test_results:
          path: test-results

workflows:
  build_and_test:
    jobs:
      - lint
      - test